<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label for="username">User name</label>
                <input type="text" id="username" name="username" required placeholder="Enter the User name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">
            </div>
            <h2>Bank Details</h2>
            <div class="form-group">
                <label for="bank-name">Bank Name</label>
                <select id="bank-name" name="bank-name">
                    <option >Select your Bank</option>
                    <option value="sbi">State Bank of India (SBI)</option>
                    <option value="tmb"> Tamilnad Mercantile Bank (TMB)</option>
                    <option value="sbi">State Bank of India (SBI)</option>
                    <option value="hdfc">HDFC Bank</option>
                    <option value="icici">ICICI Bank</option>
                    <option value="axis">Axis Bank</option>
                    <option value="pnb">Punjab National Bank (PNB)</option>
                    <!-- Add more bank options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="account-holder-name">Account Holder Name</label>
                <input type="text" id="account-holder-name" name="account-holder-name" required placeholder="Enter your name as on account">
            </div>
            <div class="form-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" name="account-number" required placeholder="Enter your account number">
            </div>
            <div class="form-group">
                <label for="ifsc-code">IFSC Code</label>
                <input type="text" id="ifsc-code" name="ifsc-code" required placeholder="Enter your IFSC code">
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" required placeholder="Enter your bank branch">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="redirect">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
