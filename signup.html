<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="bank-details">Bank Details</label>
                <input type="text" id="bank-details" name="bank-details" required placeholder="Enter your bank details">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="redirect">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
