<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Registration</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <div class="container">
    <h1>Seller Registration</h1>
    <p>Fill out the form below to become a seller. Please ensure your address is within Trichy or its neighboring districts.</p>
    <form id="sellerForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>
      
      <label for="district">District:</label>
      <input type="text" id="district" name="district" placeholder="Enter your district" required> 

      <label for="pincode">Pincode:</label>
      <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode" required>


      <p class="note">Note: Only sellers located in Trichy or its neighboring districts are permitted to sell on our platform.</p>

      <button type="submit">Submit</button>
    </form>
    <p id="statusMessage" class="status-message"></p>
  </div>
  <script src="matchdistrict.js"></script>
</body>
</html>
